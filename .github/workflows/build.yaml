name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        with:
          name: dns-rs
          path: target/debug/dns-rs
          retention-days: 1
